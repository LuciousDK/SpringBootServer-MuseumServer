<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Introducir Titulo</title>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <script type="text/javascript" th:src="@{/js/global.js}"></script>

    <script type="text/javascript" th:src="@{/js/artworks.js}"></script>

    <link rel="stylesheet" type="text/css" href="css/global.css" th:href="@{/css/global.css}">

    <link rel="stylesheet" type="text/css" href="css/artworks.css" th:href="@{/css/artworks.css}">

</head>

<body>

    <nav class="navbar  navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand inactiveLink" href="#">MuseumApp</a>

        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index">Inicio</a></li>
            <li class="nav-item active inactiveLink"><a class="nav-link" href="#">Obras</a></li>
            <li class="nav-item"><a class="nav-link" href="exhibiciones">Exhibiciones</a></li>
            <li class="nav-item"><a class="nav-link" href="beacons">Beacons</a></li>
        </ul>
        <div class="ml-auto">
            <a class="btn btn-dark" href="#"><i class="fas fa-plus"></i>
                Nuevo Admin</a>
            <a class="btn btn-dark" href="/logout"><i class="fas fa-sign-out-alt"></i></span>
                Salir</a>
        </div>
    </nav>

    <div class="tab">
        <button class="tablinks active" onclick="changeTab(event, 'artworkList')">Listado</button>
        <button class="tablinks" onclick="changeTab(event, 'artworkMedias')">Multimedia</button>
    </div>


    <div id="artworkList" class="tabcontent">
        <div class="container mt-3">

            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-info" data-toggle="modal" data-target="#creation-modal"><span
                            class="glyphicon glyphicon-plus"></span>&nbsp;Nuevo</button>
                </div>

                <input class="form-control" id="search-bar" type="text" placeholder="Search..">
            </div>
            <div class="modal fade" id="creation-modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">

                        <form action="#" class="needs-validation" name="artwork-form" onsubmit="return validateForm()"
                            th:action="@{/artwork}" th:object="${newArtwork}" method="POST" novalidate>

                            <div class="modal-header">
                                <h4 class="modal-title">Nuevo Registro</h4>
                                <button type="button" class="close ml-auto" data-dismiss="modal">&times;</button>
                            </div>


                            <div class="modal-body">
                                <div class="form-group">
                                    <input class="form-control" type="hidden" id="id" name="id" th:field="*{id}" />
                                </div>
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input class="form-control" type="text" id="name" name="name" th:field="*{name}"
                                        placeholder="Introducir Nombre" required />
                                    <div class="invalid-feedback">
                                        Debe introducir un nombre.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="author">Autor</label>
                                    <input class="form-control" type="text" id="author" name="author"
                                        th:field="*{author}" placeholder="Autor" />
                                </div>
                                <div class="form-group">
                                    <label for="country">País</label>
                                    <input class="form-control" type="text" id="country" name="country"
                                        th:field="*{country}" placeholder="País" />
                                </div>
                                <div class="form-group">
                                    <label for="description">Descripción</label>
                                    <input class="form-control" type="text" id="description" name="description"
                                        th:field="*{description}" placeholder="Descripción" />
                                </div>

                                <div class="form-group">
                                    <label for="exhibition">Exhibición</label>
                                    <select class="form-control" id="exhibitionId" name="exhibitionId">
                                        <option value="" selected>No Asignado</option>
                                        <option th:each="exhibition : ${exhibitions}" th:text="${exhibition.name}"
                                            th:value="${exhibition.id}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button name="submit" class="btn btn-info" type="submit" value="0">Guardar</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>

            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th> Id </th>
                        <th> Nombre </th>
                        <th> Autor </th>
                        <th> País </th>
                        <th> Descripción </th>
                        <th> Exhibición </th>
                    </tr>
                </thead>
                <tbody id="artworks-table">
                    <tr th:if="${artworks.empty}">
                        <td colspan="6"> No se ha encontrado ninguna obra. </td>
                    </tr>
                    <tr th:each="artwork : ${artworks}">
                        <td><span th:text="${artwork.id}"></span></td>
                        <td><span th:text="${artwork.name}"></span></td>
                        <td><span th:text="${artwork.author}"></span></td>
                        <td><span th:text="${artwork.country}"></span></td>
                        <td><span th:text="${artwork.description}"></span></td>
                        <td th:if="${artwork.exhibition!=null}"><span th:text="${artwork.exhibition?.name}"></span></td>
                        <td th:if="${artwork.exhibition==null}"><span>No Asignado</span></td>
                        <td>
                            <div style="display: inline;" class="icon-container"
                                th:attr="onclick=|editArtwork('${artwork.toJSON()}')|" data-toggle="modal"
                                data-target="#creation-modal">
                                <img class="edit-icon" th:src="@{/img/edit-icon.png}"></div>
                            <form style="display: inline;" th:action="@{artwork/delete}" method="post"
                                th:object="${artwork}">
                                <input type="hidden" name="id" th:value="*{id}" />
                                <button style="border: none; background: none;" type="submit" value="Submit"
                                    class="icon-container"><i class="fas fa-times" style="color: red;"></i></button>
                            </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="artworkMedias" class="tabcontent" style="display: none;">
        <div class="side-tab">
            <div id="top-divider"></div>
            <button th:each="artwork : ${artworks}" class="side-tablinks" th:attr="onclick=|changeSideTab(event,'${artwork.getId()}')|" th:text="${artwork.name}">London</button>
            
        </div>

        <div th:each="artwork : ${artworks}" th:id="${artwork.id}" class="side-tabcontent">
            <h3 th:text="${artwork.name}">London</h3>
            <p th:each="media : ${artwork.media}" th:text="${media.displayName} +'---'+ ${media.fileType}"></p>
        </div>
    </div>



</body>

</html>
