<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Inicio</title>

	<meta charset="UTF-8" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css" th:href="@{/css/login.css}">
</head>

<body>
		<div class="login-panel">
			<form class="col-12" th:action="@{/login}" method="post">
				<div class="icon-img">
					<img th:src="@{/assets/icon-beige.png}" />
				</div>
				<div class="form-group" id="user-group">
					<input type="text" class="form-control" placeholder="Nombre de Usuario" name="username" />
				</div>
				<div class="form-group" id="contrasena-group">
					<input type="password" class="form-control" placeholder="Contraseña" name="password" />
				</div>
				<button type="submit" >
					<i class="fas fa-sign-in-alt"></i> Iniciar Sesión
				</button>
			</form>
			<div th:if="${param.error}" class="alert alert-danger" role="alert">
				Usuario o contraseña no válido.</div>
			<div th:if="${param.logout}" class="alert alert-success" role="alert">Se ha cerrado sesión.</div>
		</div>
</body>

</html>
